		<main>
			<div class="contenedorRegister">
				<img src="img/logoSecondHand.png" alt="logoPagina">
				<form>
					<h1>Registro!</h1>
					<!-- Login(usuario) -->
					<label>User</label>
					<input type="text" placeholder="Enter login" autofocus="autofocus" minlength="4" maxlength="20" required pattern="[A-Za-z][A-Za-z0-9]+">

					<!-- Contraseña -->
					<label>Password</label>
					<input type="password" placeholder="Enter password" required  pattern="[A-Za-z][A-Za-z0-9\-_]+" minlength="6" maxlength="20">
					
					<!-- Confirmar contraseña -->
					<label>Repeat Password</label>
					<input type="password" placeholder="Confirm password">

					<!-- Nombre completo -->
					<label>Your name</label>
					<input type="text" placeholder="Full name" required="required">

					<!-- Email usuario -->
					<label>Email</label>
					<input type="email" placeholder="email" required="required">

					<!-- Foto del usuario -->
					<div>
						<label for="foto">Buscar foto</label>
						<input type="file" name="foto" id="foto" accept="image/*">
						<label for ="foto"><img src="img/account.svg" alt="userFoto" id="fotouser"></label>
						<input type="submit" value="Register" >
						<input type="reset" value="Reset">
					</div>
				</form>
			</div>
