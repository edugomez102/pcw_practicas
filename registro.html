<!DOCTYPE html>
<html lang="es">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<!-- <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script> -->
	<title>Registro</title>
	<link rel="stylesheet" type="text/css" href="css/login_register.css">
	<link rel="stylesheet" type="text/css" href="css/normalizer.css">
	<link rel="stylesheet" type="text/css" href="css/fontello.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body class="formUser">
	<div class="formUser-box">
		<img src="img/logoSecondHand.png" alt="Logo Pagina">
		<h1>Register!</h1>
		<form>
			<!-- Login(usuario) -->
			<label for="login">Login</label>
			<input type="text" placeholder="Enter login" autofocus="autofocus" minlength="4" maxlength="20" required pattern="[A-Za-z][A-Za-z0-9]+">

			<!-- Contraseña -->
			<label for="password1">Password</label>
			<input type="password" placeholder="Enter password" required  pattern="[A-Za-z][A-Za-z0-9\-_]+" minlength="6" maxlength="20">
			
			<!-- Confirmar contraseña -->
			<label for="password2">Repeat Password</label>
			<input type="password" placeholder="Confirm password">

			<!-- Nombre completo -->
			<label for="full_name">Your name</label>
			<input type="text" placeholder="Full name" required="required">

			<!-- Email usuario -->
			<label for="email">Email</label>
			<input type="email" placeholder="email" required="required">

			<!-- Foto del usuario -->
			<label for="File" class="icon-picture">Photo</label>
			<div>
				<p>Buscar Foto</p>
				<input type="file" name="File" value="File" id="File" accept="image/*" />
			</div>
			<input type="submit" value="Register" >
		</form>
	</div>
</body>
</html>
