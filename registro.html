<!DOCTYPE html>
<html lang="es">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<!-- <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script> -->
	<title>Registro</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/login_register.css">
	<link rel="stylesheet" type="text/css" href="css/normalizer.css">
	<link rel="stylesheet" type="text/css" href="css/fontello.css">
</head>
<body>
	<div class="formUser-box">
		<img src="img/logoSecondHand.png" alt="Logo Pagina">
		<h1>Register!</h1>
		<form>
			<!-- Login(usuario) -->
			<label>Login</label>
			<input type="text" placeholder="Enter login" autofocus="autofocus" minlength="4" maxlength="20" required pattern="[A-Za-z][A-Za-z0-9]+">

			<!-- Contraseña -->
			<label>Password</label>
			<input type="password" placeholder="Enter password" required  pattern="[A-Za-z][A-Za-z0-9\-_]+" minlength="6" maxlength="20">
			
			<!-- Confirmar contraseña -->
			<label>Repeat Password</label>
			<input type="password" placeholder="Confirm password">

			<!-- Nombre completo -->
			<label>Your name</label>
			<input type="text" placeholder="Full name" required="required">

			<!-- Email usuario -->
			<label>Email</label>
			<input type="email" placeholder="email" required="required">

			<!-- Foto del usuario -->
			<label>Photo</label>
			<br>
			<input type="submit" value="Register" >
		</form>
	</div>
</body>
</html>
